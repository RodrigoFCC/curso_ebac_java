<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio HTML</title>
</head>
<body>
    <form>
        <label for="nome" >Nome:</label>
        <input id="nome" type="text" placeholder="Digite seu nome"><br />
        <label for="e-mail" >E-mail:</label>
        <input id="e-mail" type="email" placeholder="Digite seu e-mail"><br />
        <label for="senha" >Senha:</label>
        <input id="senha" type="password" placeholder="Digite seu nome"><br />
    <blockquote>   
        <button type="submit">
            Cadastrar
        </button>
        <button type="reset">
            Limpar
        </button>
    </blockquote>  
    </form>
</body>
</html>

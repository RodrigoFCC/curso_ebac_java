<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Exercício Módulo 7</h1>
        <h2>B sempre maior que o A</h2>
        <form id='form-validar'>
            <input type="number" id="valor-a" required placeholder="Digite o valor de A" />
            <input type="number" id="valor-b" required placeholder="Digite o valor de B" />
            <p class="error-message">
                O número B tem que ser maior que o A
            </p>
            <button id="btn-submit" type="submit">Validar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
